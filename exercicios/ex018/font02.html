<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Pokemon';
            src: url('fonts/Pokemon Hollow.ttf') format('truetype');
            font-weight: bolder;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Pokemon', Times, serif;
            font-size: 3em;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <h1>Leonardo e Rafaela são lindos</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi quam praesentium quasi natus eos, inventore tenetur? Iusto quidem iste ab. Ab quo aut iure vitae ipsam, cum natus animi magni.</p>
    
</body>
</html>
